<form method="POST">
    { form.hidden_tag() }

    <div class="form-group">
        <fieldset id="car-name">
            {{ form.title(class = 'form-control', placeholder = 'place car name here') }}
        </fieldset>
    </div>

        <fieldset id="car-description">
            {{ form.description(class = "form-control", placeholder = "Describe the car ") }}
        </fieldset>

        {{ form.submit(class = "btn btn-primary btn-block mt-2", placeholder = 'Submit')}}

</form>
